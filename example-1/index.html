<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navTabs">
      <a href="#"> Series </a>
      <a href="#"> Film </a>
      <a href="#"> My List </a>
    </div>
    <div class="content">
      <div class="section comingSoon">
        <h1>Coming Soon</h1>
        <div class="previewEmbed">
          <!-- TODO: figure out how to embed a youtube video here -->
          <img src="https://picsum.photos/500/200" alt="" srcset="" />
        </div>
        <div class="genresButtonsList">
          <button class="active">All</button>
          <button>Comedy</button>
          <button>Romance</button>
          <button>Data Entry</button>
        </div>
      </div>
      <div class="section trendingNow">
        <h1>Trending Now</h1>
        <div class="carousel">
          <div class="carousel-item left">
            <img src="https://picsum.photos/200/200" alt="" />
          </div>
          <div class="carousel-item center">
            <img
              src="https://m.media-amazon.com/images/M/MV5BZWFlNzRmOTItZjY1Ni00ZjZkLTk5MDgtOGFhOTYzNWFhYzhmXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_QL75_UX285_CR0,0,285,422_.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item right">
            <img src="./assets/images/image1.png" alt="" />
          </div>
        </div>
        <div class="movieMetadata">
          <div class="tagsRow">
            <div class="tag">18+</div>
            <div class="tag">Action</div>
            <div class="tag">‚≠ê 5.0</div>
          </div>
          <div class="title">Angel Has Fallen</div>
        </div>
      </div>
    </div>
  </body>
</html>
